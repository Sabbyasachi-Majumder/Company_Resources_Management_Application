# Application Configuration
spring.application.name=api-gateway
server.port=8080
spring.main.web-application-type=reactive
# Added: Explicitly disable service discovery to align with no Eureka usage
spring.cloud.discovery.enabled=false

# Gateway Routes
#Employee Service
spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/employees/**,/employee/api/v1/employees/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/employee/api/v1/employees/(?<segment>.*),/api/v1/employees/${segment}
spring.cloud.gateway.routes[0].filters[1]=LogRequest

# Authentication Service
spring.cloud.gateway.routes[1].id=authentication-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/authenticates/**

# Swagger Route for Employee Service
spring.cloud.gateway.routes[2].id=swagger
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/swagger-ui/**,/v3/api-docs/**

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].url=http://localhost:8080/api/v1/employees
springdoc.swagger-ui.urls[0].name=Employee Service (via API Gateway)
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Default Filter
spring.cloud.gateway.server.webflux.default-filters[0]=PreserveHostHeader

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,gateway
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.gateway.enabled=true

#INFO
info.app.name=API Gateway
info.app.description=API Gateway
info.app.version=1.0.0

# JWT Configuration
jwt.secret=your-very-secure-secret-key-minimum-32-characters-long
jwt.expiration=36000000
jwt.refresh.expiration=604800000

# Logging Configuration
logging.level.com.java.employee=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level spring.cloud.gateway.server.webflux.globalcors%logger{36} - %msg%n
logging.file.name=../api-gateway/logs/api-gateway.log
logging.level.com.example.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
# Added: Enhanced logging for debugging request routing
logging.level.org.springframework.boot=DEBUG