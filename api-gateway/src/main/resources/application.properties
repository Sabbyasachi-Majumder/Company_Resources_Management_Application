spring.application.name=api-gateway

#Employees
spring.cloud.gateway.routes[0].id=employee-information
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/employee/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

#Project
spring.cloud.gateway.routes[1].id=projects
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/project/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1