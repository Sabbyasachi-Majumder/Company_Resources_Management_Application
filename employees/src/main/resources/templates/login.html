<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management Application</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <h2 class="text-center">Employee Management <br>Application</h2>

        <div th:if="${error}" class="alert alert-danger text-center">
            Invalid username or password.
        </div>

        <div th:if="${logout}" class="alert alert-success text-center">
            You have been logged out.
        </div>

        <form th:action="@{/web/employees/login}" method="post" class="text-center">
            <div class="form-group mb-3">
                <label for="username" class="form-label d-block">Username</label>
                <input type="text" name="username" id="username" class="form-control mx-auto" style="width: 30%;"
                       required aria-label="Username" autofocus>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label d-block">Password</label>
                <input type="password" name="password" id="password" class="form-control mx-auto" style="width: 30%;"
                       required aria-label="Password">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
