<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employees</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>Search Employees</h2>

    <!-- Display response message if present -->
    <div th:if="${response != null}" class="alert"
         th:classappend="${response.status == 'success'} ? 'alert-success' : 'alert-danger'">
        <span th:text="${response.message}"></span>
    </div>

    <!-- Search Form -->
    <form th:action="@{/web/employees/searchEmployees}" th:object="${employeeRequest}" method="post" class="mb-4">
        <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="number" th:field="*{empDetailsList[0].employeeId}" id="employeeId" class="form-control"
                   placeholder="Enter Employee ID" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <!-- Search Results Table -->
    <h3>Search Results</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Hire Date</th>
            <th>Job Stage</th>
            <th>Designation</th>
            <th>Manager EmployeeID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td th:text="${employee.jobStage}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.managerEmployeeId}"></td>
        </tr>
        <tr th:if="${employees == null or employees.isEmpty()}">
            <td colspan="5" class="text-center">No employees found</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
