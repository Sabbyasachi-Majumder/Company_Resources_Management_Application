<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Search Employees</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Search Employees</h2>
    <form th:object="${employeeRequest}" th:action="@{/web/employees/searchEmployees}" method="post">
        <div class="mb-3">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" th:field="*{empDetailsList[0].employeeId}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div th:if="${searchResults}">
        <h3>Search Results</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Designation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${searchResults}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.designation}"></td>
            </tr>
            <tr th:if="${searchResults.isEmpty}">
                <td colspan="5">No employees found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
