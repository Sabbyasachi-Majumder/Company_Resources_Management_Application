<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination Fragment</title>
</head>
<body>
<div th:fragment="pagination(currentPage, totalPages, pageSize)">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <!-- First Page -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/web/employees/fetchEmployees(page=1,size=${pageSize})}"
                   th:classappend="${currentPage == 1} ? 'disabled'"
                   th:attr="aria-disabled=${currentPage == 1} ? 'true' : 'false'">Â |<</a>
            </li>
            <!-- Previous Page -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/web/employees/fetchEmployees(page=${currentPage - 1},size=${pageSize})}"
                   th:classappend="${currentPage == 1} ? 'disabled'"
                   th:attr="aria-disabled=${currentPage == 1} ? 'true' : 'false'"><</a>
            </li>
            <!-- Page Info -->
            <li class="page-item">
                <span class="page-link"
                      th:text="${totalPages == 0} ? '0 page of 0' : ${currentPage} + ' page of ' + ${totalPages}"></span>
            </li>
            <!-- Next Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages or totalPages == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/web/employees/fetchEmployees(page=${currentPage + 1},size=${pageSize})}"
                   th:classappend="${currentPage == totalPages or totalPages == 0} ? 'disabled'"
                   th:attr="aria-disabled=${currentPage == totalPages or totalPages == 0} ? 'true' : 'false'">></a>
            </li>
            <!-- Last Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages or totalPages == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/web/employees/fetchEmployees(page=${totalPages},size=${pageSize})}"
                   th:classappend="${currentPage == totalPages or totalPages == 0} ? 'disabled'"
                   th:attr="aria-disabled=${currentPage == totalPages or totalPages == 0} ? 'true' : 'false'">>|</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex align-items-center justify-content-end mt-2">
        <span class="me-2">Records per page:</span>
        <label for="pageSizeSelect"></label><select id="pageSizeSelect"
                                                    onchange="window.location.href='/web/employees/fetchEmployees?page=1&size=' + this.value">
        <option th:value="10" th:selected="${pageSize == 10}">10</option>
        <option th:value="25" th:selected="${pageSize == 25}">25</option>
        <option th:value="50" th:selected="${pageSize == 50}">50</option>
    </select>
    </div>
</div>
</body>
</html>
