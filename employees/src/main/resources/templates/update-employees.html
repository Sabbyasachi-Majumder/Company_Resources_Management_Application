<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(currentPage='updateEmployees')}"></div>

<div class="container-fluid mt-3">
    <main class="col-12 px-md-4">

        <h2>Update Employee</h2>

        <form th:action="@{/web/employees/updateEmployees}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{employeeId}"/>

            <div class="mb-3">
                <h3>Search Employee to Update</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label for="searchEmployeeId" class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="searchEmployeeId" name="searchEmployeeId"
                               th:value="${param.employeeId ?: ''}" required>
                    </div>
                    <div class="col-md-6 align-self-end">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <h3>Update Employee Details</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="employeeId" th:field="*{employeeId}"
                               th:value="${employee?.employeeId ?: ''}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                               th:value="${employee?.firstName ?: ''}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               th:value="${employee?.lastName ?: ''}">
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth (yyyy-MM-dd)</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                               th:value="${#dates.format(employee?.dateOfBirth, 'yyyy-MM-dd') ?: ''}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" th:field="*{gender}" required>
                            <option value="Male" th:selected="${employee?.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${employee?.gender == 'Female'}">Female</option>
                            <option value="Other" th:selected="${employee?.gender == 'Other'}">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}"
                               th:value="${employee?.salary ?: ''}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="hireDate" class="form-label">Hire Date (yyyy-MM-dd)</label>
                        <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}"
                               th:value="${#dates.format(employee?.hireDate, 'yyyy-MM-dd') ?: ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jobStage" class="form-label">Job Stage</label>
                        <input type="text" class="form-control" id="jobStage" th:field="*{jobStage}"
                               th:value="${employee?.jobStage ?: ''}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" th:field="*{designation}"
                               th:value="${employee?.designation ?: ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="managerEmployeeId" class="form-label">Manager Employee ID</label>
                        <input type="number" class="form-control" id="managerEmployeeId" th:field="*{managerEmployeeId}"
                               th:value="${employee?.managerEmployeeId ?: ''}">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update Employee</button>
                    <a href="/web/employees/fetchEmployees" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
