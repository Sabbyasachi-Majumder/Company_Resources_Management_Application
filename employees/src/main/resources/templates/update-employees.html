<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-3">
    <h2>Update Employee</h2>

    <!-- Display response message if present -->
    <div th:if="${response != null}" class="alert" th:classappend="${response.status == 'success'} ? 'alert-success' : 'alert-danger'">
        <span th:text="${response.message}"></span>
    </div>

    <!-- Search Employee Form -->
    <h3>Search Employee to Update</h3>
    <form th:action="@{/web/employees/updateEmployees/search}" th:object="${searchRequest}" method="post" class="mb-4">
        <div class="form-group mb-3">
            <label for="searchEmployeeId">Employee ID</label>
            <input type="number" th:field="*{empDetailsList[0].employeeId}" id="searchEmployeeId" class="form-control" placeholder="Enter Employee ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Update Employee Form -->
    <h3>Update Employee Details</h3>
    <form th:action="@{/web/employees/updateEmployees}" th:object="${employeeRequest}" method="post" class="mb-4">
        <div class="form-group mb-3">
            <label for="employeeId">Employee ID</label>
            <input type="number" th:field="*{empDetailsList[0].employeeId}" id="employeeId" class="form-control" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{empDetailsList[0].firstName}" id="firstName" class="form-control" placeholder="Enter First Name" required>
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{empDetailsList[0].lastName}" id="lastName" class="form-control" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group mb-3">
            <label for="dateOfBirth">Date of Birth (yyyy-MM-dd)</label>
            <input type="date" th:field="*{empDetailsList[0].dateOfBirth}" id="dateOfBirth" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" th:field="*{empDetailsList[0].gender}" value="Male" id="genderMale" class="form-check-input">
                <label for="genderMale" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{empDetailsList[0].gender}" value="Female" id="genderFemale" class="form-check-input">
                <label for="genderFemale" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{empDetailsList[0].gender}" value="Other" id="genderOther" class="form-check-input">
                <label for="genderOther" class="form-check-label">Other</label>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="salary">Salary</label>
            <input type="number" th:field="*{empDetailsList[0].salary}" id="salary" class="form-control" placeholder="Enter Salary" required>
        </div>
        <div class="form-group mb-3">
            <label for="hireDate">Hire Date (yyyy-MM-dd)</label>
            <input type="date" th:field="*{empDetailsList[0].hireDate}" id="hireDate" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="jobStage">Job Stage</label>
            <input type="text" th:field="*{empDetailsList[0].jobStage}" id="jobStage" class="form-control" placeholder="Enter Job Stage">
        </div>
        <div class="form-group mb-3">
            <label for="designation">Designation</label>
            <input type="text" th:field="*{empDetailsList[0].designation}" id="designation" class="form-control" placeholder="Enter Designation" required>
        </div>
        <div class="form-group mb-3">
            <label for="managerEmployeeId">Manager Employee ID</label>
            <input type="number" th:field="*{empDetailsList[0].managerEmployeeId}" id="managerEmployeeId" class="form-control" placeholder="Enter Manager Employee ID">
        </div>
        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a th:href="@{/web/employees}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
