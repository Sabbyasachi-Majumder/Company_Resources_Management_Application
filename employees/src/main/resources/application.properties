spring.application.name=employee-service
server.port=8081

#table employees connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/employees
spring.datasource.username=root
spring.datasource.password=emajsab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Actuator configuration
management.endpoints.web.exposure.include=health,metrics,info,loggers
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Employee Service
info.app.description=Microservice for managing employee data
info.app.version=1.0.0

# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true
springdoc.use-management-port=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

#JWT Information
jwt.secret=your-very-secure-secret-key-minimum-32-characters-long
jwt.expiration=36000000
jwt.refresh.expiration=604800000
# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false
# Ensure JSON error responses
spring.mvc.problemdetails.enabled=true

#CORS Configuration
spring.web.cors.allowed-origin-patterns=http://localhost:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true