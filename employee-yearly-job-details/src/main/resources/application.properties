spring.application.name=employee-yearly-job-details

#table employees connection settings
#this is schema name -> employee_yearly_job_details . table name will be mentioned in entity class
spring.datasource.url=jdbc:mysql://localhost:3306/employee_yearly_job_details
spring.datasource.username=root
spring.datasource.password=emajsab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#property for hibernate to understand whether it needs to create or update a created table
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#stops hibernate from renaming the column names
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl